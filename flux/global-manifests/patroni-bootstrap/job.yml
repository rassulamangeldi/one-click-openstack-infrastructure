apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-patroni
  namespace: flux-system
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: ansible-bootstrap
          image: rassulamanngeldi/patroni-ansible-one-click-openstack-infra:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              # SSH keys
              mkdir -p ~/.ssh
              cp /secrets-gitlab/id_rsa ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ssh-keyscan gitlab.mycar.kz >> ~/.ssh/known_hosts

              cp /secrets-ansible/patroni.pem ~/.ssh/patroni-ssh.pem
              chmod 600 ~/.ssh/patroni-ssh.pem

              # Install roles and collections
              echo "==== Installing roles ===="
              ansible-galaxy role install -r requirements.yml

              echo "==== Installing collections ===="
              ansible-galaxy collection install -r requirements.yml

              # ansible-playbook playbooks/config_pgcluster.yml \
              #   -i inventory.yml \
              #   --user mycar \
              #   --become \
              #   -e "@/tmp/ansible/vars.yml" \
              #   --private-key=~/.ssh/patroni-ssh.pem

              echo "==== Ready to debug in the pod shell ===="
              sleep infinity
          volumeMounts:
            # - name: ansible-data
            #   mountPath: /ansible
            - name: gitlab-ssh
              mountPath: /secrets-gitlab
              readOnly: false
            - name: ansible-ssh
              mountPath: /secrets-ansible
              readOnly: false
      volumes:
        # - name: ansible-data
        #   configMap:
        #     name: ansible-patroni-data
        - name: gitlab-ssh
          secret:
            secretName: gitlab-ssh-key
        - name: ansible-ssh
          secret:
            secretName: ansible-ssh-key
            items:
              - key: privateKey
                path: patroni.pem

