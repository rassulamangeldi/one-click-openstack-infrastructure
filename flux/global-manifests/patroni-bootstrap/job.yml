apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-patroni
  namespace: flux-system
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: ansible-bootstrap
          image: ghcr.io/cjsteel/ansible:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p ~/.ssh
              echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ansible-galaxy role install -r requirements.yml -p roles/
              ansible-galaxy collection install -r requirements.yml -p collections/
              ansible-playbook playbooks/deploy_pgcluster.yml \
                --inventory inventory.yml \
                --user mycar \
                --become \
                --extra-vars "@vars.yml" \
                --vault-password-file /secrets/vault_password
          env:
            - name: SSH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: ansible-ssh-key
                  key: id_rsa
          volumeMounts:
            - name: ansible-data
              mountPath: /ansible
            - name: vault-password
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: ansible-data
          configMap:
            name: ansible-patroni-data
        - name: vault-password
          secret:
            secretName: ansible-vault-pass
