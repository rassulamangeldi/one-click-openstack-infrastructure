apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-patroni
  namespace: flux-system
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: ansible-bootstrap
          image: okassov/ansible:v2.10.7
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p ~/.ssh
              echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              mkdir -p /tmp/roles /tmp/collections
              export ANSIBLE_ROLES_PATH=/tmp/roles
              export ANSIBLE_COLLECTIONS_PATHS=/tmp/collections
              cd /ansible
              ansible-galaxy role install -r requirements.yml -p /tmp/roles
              ansible-galaxy collection install -r requirements.yml -p /tmp/collections
              ansible-playbook playbooks/deploy_pgcluster.yml \
                --inventory inventory.yml \
                --user mycar \
                --become \
                --extra-vars "@vars.yml"
          env:
            - name: SSH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: ansible-ssh-key
                  key: privateKey
          volumeMounts:
            - name: ansible-data
              mountPath: /ansible
      volumes:
        - name: ansible-data
          configMap:
            name: ansible-patroni-data

