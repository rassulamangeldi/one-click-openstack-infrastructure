apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-patroni
  namespace: flux-system
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: ansible-bootstrap
          image: okassov/ansible:2.13-ubuntu
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p ~/.ssh
              cp /secrets/id_rsa ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ssh-keyscan gitlab.mycar.kz >> ~/.ssh/known_hosts

              # Create writable locations
              mkdir -p /tmp/ansible/roles
              mkdir -p /tmp/ansible/collections

              echo "==== Install Ansible Roles ===="
              ansible-galaxy role install -r /ansible/requirements.yml --roles-path /tmp/ansible/roles

              echo "==== Install Ansible Collections ===="
              ANSIBLE_COLLECTIONS_PATHS=/tmp/ansible/collections \
                ansible-galaxy collection install -r /ansible/requirements.yml

              echo "==== Debug Installed Roles ===="
              ls -l /tmp/ansible/roles
              echo "==== Debug Installed Collections ===="
              ls -l /tmp/ansible/collections

              # Run the playbooks with custom paths
              ANSIBLE_ROLES_PATH=/tmp/ansible/roles \
              ANSIBLE_COLLECTIONS_PATHS=/tmp/ansible/collections \
                ansible-playbook /ansible/playbook.yml \
                --inventory /ansible/inventory.yml \
                --user mycar \
                --become \
                --extra-vars "@/ansible/vars.yml"

              ANSIBLE_ROLES_PATH=/tmp/ansible/roles \
              ANSIBLE_COLLECTIONS_PATHS=/tmp/ansible/collections \
                ansible-playbook /ansible/deploy_pgcluster.yml \
                --inventory /ansible/inventory.yml \
                --user mycar \
                --become \
                --extra-vars "@/ansible/vars.yml"
          volumeMounts:
            - name: ansible-data
              mountPath: /ansible
            - name: gitlab-ssh
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: ansible-data
          configMap:
            name: ansible-patroni-data
        - name: gitlab-ssh
          secret:
            secretName: gitlab-ssh-key
