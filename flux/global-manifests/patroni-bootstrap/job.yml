apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-patroni
  namespace: flux-system
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: ansible-bootstrap
          image: okassov/ansible:2.13-ubuntu
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p ~/.ssh
              cp /secrets/id_rsa ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ssh-keyscan gitlab.mycar.kz >> ~/.ssh/known_hosts

              # Change to working dir with the files
              cd /ansible

              # Install roles and collections into default paths
              ansible-galaxy role install -r requirements.yml
              ansible-galaxy collection install -r requirements.yml

              # Run playbook
              ansible-playbook playbooks/deploy_pgcluster.yml \
                --inventory inventory.yml \
                --user mycar \
                --become \
                --extra-vars "@vars.yml"
          volumeMounts:
            - name: ansible-data
              mountPath: /ansible
            - name: gitlab-ssh
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: ansible-data
          configMap:
            name: ansible-patroni-data
        - name: gitlab-ssh
          secret:
            secretName: gitlab-ssh-key
