apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-patroni
  namespace: flux-system
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: ansible-bootstrap
          image: okassov/ansible:2.13-ubuntu
          command: ["/bin/bash", "-c"]
          args:
            - |
              mkdir -p ~/.ssh
              cp /secrets/id_rsa ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ssh-keyscan gitlab.mycar.kz >> ~/.ssh/known_hosts

              cd /ansible

              # Install roles into /ansible/roles
              ansible-galaxy role install -r requirements-roles.yml --roles-path /ansible/roles

              # Install collections into /ansible/collections
              mkdir -p /ansible/collections
              ANSIBLE_COLLECTIONS_PATHS=/ansible/collections \
                ansible-galaxy collection install -r requirements-collections.yml

              # Debug check
              echo "======= /ansible ======="
              ls -la /ansible
              echo "======= /ansible/roles ======="
              ls -la /ansible/roles
              echo "======= /ansible/collections ======="
              find /ansible/collections -type d -name "roles"

              # Run System playbook
              ANSIBLE_COLLECTIONS_PATHS=/ansible/collections \
                ansible-playbook playbook.yml \
                --inventory inventory.yml \
                --user mycar \
                --become \
                --extra-vars "@vars.yml"

              # Run deploy playbook
              ANSIBLE_COLLECTIONS_PATHS=/ansible/collections \
                ansible-playbook deploy_pgcluster.yml \
                --inventory inventory.yml \
                --user mycar \
                --become \
                --extra-vars "@vars.yml"
          volumeMounts:
            - name: ansible-data
              mountPath: /ansible
            - name: gitlab-ssh
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: ansible-data
          configMap:
            name: ansible-patroni-data
        - name: gitlab-ssh
          secret:
            secretName: gitlab-ssh-key
