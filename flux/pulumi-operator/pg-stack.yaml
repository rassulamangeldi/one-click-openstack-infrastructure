---
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: pg-patroni-stack
  namespace: pulumi-kubernetes-operator
spec:
  stack: rassul_amangeldi/pg-patroni
  projectRepo: https://github.com/rassulamangeldi/one-click-openstack-infrastructure.git
  branch: master
  repoDir: pg-patroni/
  destroyOnFinalize: false
  envRefs:
    PULUMI_ACCESS_TOKEN:
      type: Secret
      secret:
        name: pulumi-api-secret
        key: accessToken
  retryOnUpdateConflict: true
---
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: mongodb-stack
  namespace: pulumi-kubernetes-operator
spec:
  stack: rassul_amangeldi/mongodb
  projectRepo: https://github.com/rassulamangeldi/one-click-openstack-infrastructure.git
  branch: master
  repoDir: mongodb/
  destroyOnFinalize: false
  envRefs:
    PULUMI_ACCESS_TOKEN:
      type: Secret
      secret:
        name: pulumi-api-secret
        key: accessToken
  retryOnUpdateConflict: true
